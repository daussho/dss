<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
    <v-app id="inspire">
        <v-navigation-drawer
                fixed
                v-model="drawer"
                app
        >
            <v-list dense>
                <v-list-tile @click="">
                    <v-list-tile-action>
                        <v-icon>home</v-icon>
                    </v-list-tile-action>
                    <v-list-tile-content>
                        <v-list-tile-title>Home</v-list-tile-title>
                    </v-list-tile-content>
                </v-list-tile>
                <v-list-tile @click="">
                    <v-list-tile-action>
                        <v-icon>contact_mail</v-icon>
                    </v-list-tile-action>
                    <v-list-tile-content>
                        <v-list-tile-title>Contact</v-list-tile-title>
                    </v-list-tile-content>
                </v-list-tile>
            </v-list>
        </v-navigation-drawer>
        <v-toolbar color="indigo" dark fixed app>
            <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
            <v-toolbar-title>Application</v-toolbar-title>
        </v-toolbar>
        <v-content>
            <v-container fluid fill-height grid-list-md>
                <v-layout
                        justify-center
                >
                    <v-flex text-xs-center xs12 md6>
                        <v-card>
                            <v-card-title>Grafik Penyebaran Nilai Tingkah Laku Calon Beswan</v-card-title>
                            <column-chart :data="[['Sun', 32], ['Mon', 46], ['Tue', 28]]"></column-chart>
                        </v-card>
                    </v-flex>

                    <v-flex text-xs-center xs12 md6>
                        <v-card>
                            <v-card-title>Grafik Penyebaran Nilai Rapot Calon Beswan</v-card-title>
                            <column-chart :data="[['Sun', 32], ['Mon', 46], ['Tue', 28]]"></column-chart>
                        </v-card>
                    </v-flex>

                    <v-flex text-xs-center xs12 md6>
                        <v-card>
                            <v-card-title>Grafik Penyebaran Rata-Rata NEM Calon Beswan</v-card-title>
                            <column-chart :data="[['Sun', 32], ['Mon', 46], ['Tue', 28]]"></column-chart>
                        </v-card>
                    </v-flex>

                    <v-flex text-xs-center xs12 md6>
                        <v-card>
                            <v-card-title>Grafik Penyebaran Nilai Kehadiran Calon Beswan</v-card-title>
                            <column-chart :data="[['Sun', 32], ['Mon', 46], ['Tue', 28]]"></column-chart>
                        </v-card>
                    </v-flex>

                </v-layout>
            </v-container>
        </v-content>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/chart.js@2.7.2/dist/Chart.bundle.js"></script>
<script src="https://unpkg.com/vue-chartkick@0.5.0"></script>
<script>
    new Vue({
        el: '#app',
        data: () => ({
            drawer: false,
        }),
    });
</script>
</body>
</html>
